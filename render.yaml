services:
  # Frontend (Static Site) - FREE
  - type: web
    name: kipo-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Note: Backend requires paid plan on Render ($7/month)
# For free deployment, use Railway instead (see DEPLOY-NOW.md)
# Or deploy backend to Vercel as serverless functions
